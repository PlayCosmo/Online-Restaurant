<div class="d-flex flex-wrap">
  <section>
  <div class="filter d-flex flex-wrap flex-column gap-3 p-1 w-100 p-3 mt-5 ms-5">
  <div class="d-flex flex-wrap justify-content-between">
     <p class="text-white">Filter</p>
     <p><i class="fa-solid fa-filter text-white"></i></p>
  </div>
  <div>
    <p class="text-white">Spiceness: <span class="text-white">{{some}}</span></p>
    <input type="range" min="-1" max="4" [value]="range" [(ngModel)]="range">
  </div>
  <div class="d-flex flex-wrap gap-2" style="width:50%">
   <input type="checkbox" [(ngModel)]="nuts" >
  <p class="text-white" style="padding-top:15%;" >No Nuts</p>
  </div>
  <div class="d-flex flex-wrap gap-2">
    <input type="checkbox" [(ngModel)]="veg">
    <p class="text-white"  style="padding-top:10%;">Vegetarian Only</p>
  </div>
  <div class="mt-3">
  <button class="btn btn-danger p-2 w-100" (click)="returnAll()">Reset</button>
  </div>
  <div class="mt-3">
  <button class="btn btn-danger p-2 w-100" (click)="filterProducts()">Apply Filter</button>
  </div>
  </div>
  </section>
  
  
  
  
  <section class="d-flex flex-wrap justify-content-center gap-3 mt-5 mb-5 w-75">
  
      <div class=" d-flex flex-wrap justify-content-center gap-5 mt-5 mb-5 w-75">
      @for (item of allProductsInfo; track $index) {
      <div class="card  p-4" style="width: 18rem; background: linear-gradient(180deg, black, yellow); border-radius: 10%; opacity: 0.9;">
          <img [src]="item.image" class="card-img-top"  alt="...">
          <div class="card-body">
            <h5 class="card-title" >{{item.name | uppercase }}</h5>
            <p class="card-text">Nuts: <i [class]="item.nuts ? 'fa-solid fa-check text-success' : 'fa-solid fa-xmark text-danger'"></i></p>
            <p class="card-text">Spiciness: {{item.spiciness }}</p>
            <p class="card-text">Vegeterian: <i [class]="item.vegeterian ? 'fa-solid fa-check text-success' : 'fa-solid fa-xmark text-danger'"></i></p>
            <p class="card-text">Price: {{item.price | currency}}</p>
            <a  class="btn btn-primary" (click)="addToCart(item)">Add To Cart</a>
          </div>
        </div>
      }
      </div>
      
      </section>
  
    </div>
